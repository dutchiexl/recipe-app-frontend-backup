<div class="recipe-detail" *ngIf="mealPlan">
  <div class="head">
    <div class="name">
      <h1>
        {{ mealPlan.name }}
      </h1>
    </div>
    <div class="description">
    </div>
  </div>
  <div class="list-overview container top-spacing">
    <app-overview-item
      class="list-item clickable"
      *ngFor="let recipe of mealPlan.recipes" [recipe]="recipe"
      (click)="goToRecipe(recipe)"
    ></app-overview-item>
  </div>
</div>
