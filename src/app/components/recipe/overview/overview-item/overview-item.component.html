<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{recipe.nameAddition }}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="recipe.imagePath" mat-card-image src="{{ recipe.imagePath }}" alt="{{ recipe.name }}">
  <img *ngIf="!recipe.imagePath" mat-card-image src="assets/images/placeholder.png" alt="{{ recipe.name }}">
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
</mat-card>
