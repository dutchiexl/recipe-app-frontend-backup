<mat-card class="example-card" *ngIf="step">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{ step.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ step.text }}
    </p>
  </mat-card-content>
</mat-card>
